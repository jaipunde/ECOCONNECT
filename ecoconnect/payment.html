
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="sssss.css">
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>
        <form action="process_payment.php" method="POST">
            <!-- Payment Information -->
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>

            <label for="cardholder_name">Cardholder Name:</label>
            <input type="text" id="cardholder_name" name "cardholder_name" required>

            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <!-- Billing Address -->
            <h2>Billing Address</h2>
            <label for="billing_name">Name:</label>
            <input type="text" id="billing_name" name="billing_name" required>

            <label for="billing_address">Address:</label>
            <input type="text" id="billing_address" name="billing_address" required>

            <label for="billing_city">City:</label>
            <input type="text" id="billing_city" name="billing_city" required>

            <label for="billing_zip">ZIP/Postal Code:</label>
            <input type="text" id="billing_zip" name="billing_zip" required>

            <label for="billing_country">Country:</label>
            <input type="text" id="billing_country" name="billing_country" required>

            <a href="vira.html">
                <button type="submit" class="pay now">Pay Now<a href="vira.html"></button>
            </a>
        </form>
    </div>
</body>
</html>
